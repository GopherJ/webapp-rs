version: 2

docker_login: &docker_login
  run:
    name: authentication
    command: |
      docker --version
      docker-compose --version
      docker login -u "$DOCKER_USER" -p "$DOCKER_PASS"

postgres_env: &postgres_env
  environment:
    # The defined vars the postgres containers use
    - POSTGRES_USER: clux
    - POSTGRES_DB: postgres
    - POSTGRES_PASSWORD: foobar
    # Hacky host ip for the diesel-cli container that is not using compose:
    - POSTGRES_DB_URL: 0.0.0.0

workflows:
  version: 2
  flow:
    jobs:
      - musl_build
      - unit_test
      - integration_test:
          requires:
            - musl_build
      - docker_push:
          requires:
            - musl_build
            - integration_test
          filters:
            branches:
              only:
                - master
jobs:
  musl_build:
    docker:
      - image: clux/muslrust:stable
    working_directory: /volume
    steps:
      - checkout
      - restore_cache:
          keys:
          - cargo.registry-{{ .Environment.CACHE_VERSION }}
      - restore_cache:
          keys:
          - target-{{ .Environment.CACHE_VERSION }}
      - run: cargo build --release
      - save_cache:
          key: target-{{ .Environment.CACHE_VERSION }}
          paths:
            - target
      - save_cache:
          key: cargo.registry-{{ .Environment.CACHE_VERSION }}
          paths:
            - /root/.cargo
      - persist_to_workspace:
          root: target/x86_64-unknown-linux-musl/release/
          paths:
            - webapp

  unit_test:
    docker:
      - image: clux/muslrust:nightly
    working_directory: /volume
    # TODO: clippy
    steps:
      - checkout
      - restore_cache:
          key: cargo.registry
      - restore_cache:
          key: target-{{ .Environment.CACHE_VERSION }}
      - run: cargo test
      - run: cargo doc --no-deps

  integration_test:
    machine:
      enabled: true
      docker_layer_caching: true
    <<: *postgres_env
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: make compose
      - run: make test
      - run:
          name: Debug
          when: on_fail
          command: docker-compose logs

  docker_push:
    machine:
      enabled: true
      docker_layer_caching: true
    steps:
      - checkout
      - attach_workspace:
          at: .
      - <<: *docker_login
      - run: make tag-latest
      - run: make tag-semver
