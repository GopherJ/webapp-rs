version: '3'

networks:
  default:
    external:
      name: webapp

services:
  db:
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    image: postgres:9.6
    ports:
      - "5432:5432"
  web:
    restart: on-failure
    depends_on:
      - db
    build: .
    environment:
      DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db/${POSTGRES_DB}"
    ports:
      - "8000:8000"
